<!DOCTYPE html>
<html>
<head>
	<meta name="tipo_contenido"  content="text/html;" http-equiv="content-type" charset="utf-8">
	<title>
		ONIX
	</title>
	<link href="img/favicon.ico" type="image/x-icon" rel="shortcut icon" />
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/library.js"></script>	
	<script type="text/javascript" src="js/help.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css">
	<link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css">
	<link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css">
	<link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css.map">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css.map">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<header>
	<center>
	<img src="img/ONIXLOGO-TRANSPARENTE.png" height=30% width=30% alt="Onix JavaScript">
	</center>
</header>
	<div class="row">
		
		<div class="col-md-6 text-center">
			<div class="jumbotron">
				<div class="container">					
					<center><h3 id="a">Analizador Lexico ONIX</h3></center>			
					<div class="form-group">
						<textarea id="textid" placeholder="Ingrese palabra" class="form-control" style="height:210px; width=300px;"></textarea>
						<label id="result" class="form-control" disabled>Ingrese componente</label>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="jumbotron">
				<div class="container">
					<center><h3>Obtención de elementos léxicos</h3></center>
					<div id="list-elemets" class="text-center">
						<div class="row">
							<div class="col-md-6">
							<div class="form-group">
								<select id="nombre" size="1" class="form-control">
									<option value="0">Tipo</option>
								</select>
							</div>
							</div>
							<div class="col-md-6">
							<div class="form-group">
								<select id="lexema" size="1" class="form-control">
									<option value='0'>Lexema</option>
								</select>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	</div>		
</body>
</html>
