<!DOCTYPE html>
<html lang="es">
<head>
	<meta name="tipo_contenido"  content="text/html" http-equiv="content-type" charset="utf-8">
	<title>Onix</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/library.js"></script>	
	<script type="text/javascript" src="js/help.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css">
	<link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css">
	<link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css">
	<link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css.map">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css.map">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-6 text-center">
			<div class="jumbotron">
				<div class="container">					
					<h3 id="a">Analizador Lexico ONIX</h3>					
					<div class="form-group">
						<textarea id="textid" placeholder="Ingrese palabra" class="form-control"></textarea>
						<label id="result" class="form-control" disabled>Ingrese componente</label>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-5">
			<div class="jumbotron">
				<div class="container">
					<h3>Obtención de elementos léxicos</h3>
					<div id="list-elemets" class="text-center">
						<div class="row">
							<div class="col-md-6">
							<div class="form-group">
								<select id="nombre" size="1" class="form-control">
									<option value="0">Tipo</option>
								</select>
							</div>
							</div>
							<div class="col-md-6">
							<div class="form-group">
								<select id="lexema" size="1" class="form-control">
									<option value='0'>Lexema</option>
								</select>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	</div>
	<div>
		<textarea id="areatexto" placeholder="Ingrese palabra" class="form-control"></textarea>
		<label id="mensaje" class="form-control" disabled>Ingrese componente</label>
	</div>

</body>
</html>
